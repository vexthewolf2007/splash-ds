<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="keywords"
      content="nintendo, ds, 3ds, splash, screen, creator, luma, boot, online"
    />
    <meta
      name="description"
      content="A splash screen creator for Nintendo 3DS systems"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>splash-ds</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <footer>
      %REACT_APP_NAME% %REACT_APP_VERSION%
      <br />
      <br />
      &copy;<a href="https://github.com/jigglycrumb" target="_blank" rel="noreferrer"
        >jigglycrumb</a
      >
      <script>
        document.write(new Date().getFullYear());
      </script>
      <br />
      .bin file creation code ported from
      <a
        href="https://xem.github.io/3DShomebrew/tools/image-to-bin.html"
        target="_blank"
        rel="noreferrer"
        >xem's image to BIN converter</a
      >
      <br />
      <br />
      check the
      <a
        href="https://github.com/jigglycrumb/splash-ds#readme"
        target="_blank"
        rel="noreferrer"
        >README</a
      >
      for help and documentation
    </footer>

    <script>
      if (document.location.hostname !== "localhost") {
        var site = "splash-ds";

        fetch(
          "https://maker.ifttt.com/trigger/visitor_" +
            site +
            "/with/key/dSscp_OKcfnlqc4jitN7yc?value1=" +
            site +
            "&value2=" +
            document.location.href +
            "&value3=" +
            (document.referrer || "unknown"),
          { mode: "no-cors" }
        );
      }
    </script>
  </body>
</html>
